name: CI

on:
  push:
    branches: [main]
    tags: ['**']
  pull_request:

jobs:
  fmt:  
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          profile: minimal
          override: true
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          cd scripts
          npm install
          node setup.mjs
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          profile: minimal
          override: true
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: 'Tests | ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: setup sass-embedded
        run: |
          cd scripts
          npm install
          node setup.mjs
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 'stable'
          profile: minimal
          override: true
      # Since cargo test will run tests in parallel, and the crate uses cwd in
      # legacy importer and captured stdio for testing logger, so we need to
      # run tests in sequentially by adding `--test-threads=1`
      - run: cargo test --all-features -- --test-threads=1 --nocapture

  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 'stable'
          profile: minimal
          override: true
      - uses: obi1kenobi/cargo-semver-checks-action@v1
      - name: publish
        if: |
          github.repository == 'ahabhgk/sass-embedded-host-rust' &&
          startsWith(github.ref, 'refs/tags/')
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -vv
