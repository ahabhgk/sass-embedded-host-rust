[package]
name = "sass-embedded-host-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
prost = "0.10"
url = "2"
async-trait = "0.1"
futures = "0.3"
tokio = { version = "1", features = [
  "io-util",
  "process",
  "macros",
  "rt",
  "rt-multi-thread",
] }
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["io"] }
supports-color = "1"
parking_lot = "0.12.1"
dashmap = "5.3.4"
crossbeam-channel = "0.5.6"

[dev-dependencies]
tokio = { version = "1", features = [
  "io-util",
  "process",
  "macros",
  "rt",
  "rt-multi-thread",
] }

[build-dependencies]
prost-build = "0.10"
